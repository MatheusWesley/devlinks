<!DOCTYPE html>
<html lang="pt-BR" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/chevron-forward-outline.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devlinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="https://avatars.githubusercontent.com/u/4247225?v=4"
          alt="imagem do rosto de uma pessoa sorrindo."
        />
        <p>@math.w</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="https://www.youtube.com/channel/UCC4AF8lh5y5YQKjt8Rhz71Q"
            target="_blank"
            >Inscreva-se
            <ion-icon
              name="logo-youtube"
              class="youtube"
              size="large"
            ></ion-icon
          ></a>
        </li>
        <li>
          <a
            href="https://github.com/MatheusWesley?tab=repositories"
            target="_blank"
            >Veja meu portfólio
            <ion-icon name="logo-github" size="large"></ion-icon
          ></a>
        </li>
        <li>
          <a href="mailto:matheus.tarra@gmail.com"
            >Entre em contato<ion-icon name="mail" size="large"></ion-icon
          ></a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/matheuswesley" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/math.w" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/mathwesley/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Design by
        <a href="https://www.rocketseat.com.br/" target="_blank"
          >Rocketseat ❤️</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
